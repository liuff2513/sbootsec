Configuration:
  status: warn
  packages: "com.sec.core.log4j2plugin" # 指定自定义Appender类所在包

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其它环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.baihui=trace
      #生产：-Dlog.level.console=warn -Dlog.level.baihui=info
      - name: log.level.console
        value: trace
      - name: log.level.baihui
        value: trace
      - name: log.path
        value: E:/Workspaces/logs
      - name: project.name
        value: sbootbh
      - name: mongodb.server
        value: 192.168.1.211
      - name: mongodb.databaseName
        value: test
      - name: mongodb.port
        value: 20000

  Appenders:
    Console: # 输出到控制台
      name: CONSOLE # 指定CONSOLE Appender的名字.
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # "sys:"表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过50MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "50 MB"
        DefaultRolloverStrategy:
          max: 1000
    NoSql:
      name: MONGO_CC
      MongoDb:
        databaseName: ${mongodb.databaseName}
        collectionName: "exceptioninfo"
        server: ${mongodb.server}
        port: ${mongodb.port}

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE

#    Logger: # 为com.baihui包配置特殊的Log级别，方便调试
#      - name: com.baihui
#        additivity: false
#        level: ${sys:log.level.baihui}
#        AppenderRef:
#          - ref: CONSOLE
#          - ref: ROLLING_FILE
#          - ref: MONGO_CC

    Logger:
      - name: demo
        additivity: false
        level: ${sys:log.level.baihui}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
      - name: exceptioninfo
        additivity: false
        level: trace
        AppenderRef:
          - ref: MONGO_CC